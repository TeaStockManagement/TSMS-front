<div class="bg">
    <div style="margin: 0px 0px 0px 400px; padding-top: s50px;">
        <mat-card style="width: 500px; text-align: center;">
            <mat-card-title>Sign Up</mat-card-title>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="FirstName" formControlName="fname">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="LastName" formControlName="lname">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Email" formControlName="email">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <input type="number" matInput placeholder="Mobile No" formControlName="mobile">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="NIC" formControlName="nic">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Username" formControlName="username">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </p>

                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
