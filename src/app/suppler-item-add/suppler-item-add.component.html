

<br>
<h2 class="col-md-11 text-center"> Tea Item </h2>
<br><br>
<div class="container">
  <flash-messages></flash-messages>
    <form (submit) = "AddItem()">
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Tea Item Type</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Tea Packets 50g" name="item" [(ngModel)]="item" required>
          </div>
        </div>  

        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Buy Unit Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="50" name="buyprice" [(ngModel)]="buyprice" required>
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Sell Unit Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="75" name="sellprice" [(ngModel)]="sellprice" required>
          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-sm-12  text-center">
            <button type="submit" class="btn btn-primary">ADD</button>
          </div>
        </div>
      </form>
